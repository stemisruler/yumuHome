    <script>
      const QUOTES = [  // const를 사용해 상수로 선언된 배열
          {
              imagePath: "images/quotes-images/f_away.jpg",  // 객체 속성, 이미지 경로 - 정색을 하며 할 이야기에 이 이미지를 쓴다
              texts: ["안녕", "반가워", "잘 지냈어?", "오랜만이야"] // 객체 속성, 랜덤으로 출력될 텍스트 배열
          },
          {
              imagePath: "images/quotes-images/f_a_smile.jpg", // 두 눈이 파란색으로, 눌림 매매에 대한 기본적인 이야기를 할 때 이 이미지를 쓴다, 혹은 차분한 상태의 이야기. 질투.
              texts: ["오하요", "어서 와", "좋은 하루 시작하자"]
          },
          {
              imagePath: "images/quotes-images/f_close.jpg", // 부끄러워하는 듯한 이야기를 할 때, 주로 믿는다나 사랑한다, 아니면 실수에 대한 이야기
              texts: ["랄랄라", "웃겨", "부끄러워", "귀여워"]
          },
          {
              imagePath: "images/quotes-images/f_c_smile.jpg", //폭락은 기회다, 위기는 기회다를 좀 더 극단적으로 말할 때 사용, 차분함을 넘어 차가움이 심각해졌을 때.
              texts: ["랄랄라", "웃겨", "부끄러워", "귀여워"]
          },
          {
              imagePath: "images/quotes-images/f_c_smile2.jpg", //불타기에 대한 이야기, 돌파 매매, 강세 매매 신고가 매매에 대한 이야기를 할 때. 기대감으로 흥분할 때.
              texts: ["랄랄라", "웃겨", "부끄러워", "귀여워"]
          },
          {
              imagePath: "images/quotes-images/f_failure.jpg", //불타기에 대한 이야기를 무섭게 얘기할 때. 고점 매수의 위험성을 알림. 리스크 관리의 중요성.
              texts: ["랄랄라", "웃겨", "부끄러워", "귀여워"]
          },
          {
              imagePath: "images/quotes-images/f_surprise.jpg", //슬픈 이야기, 반성, 떠날까봐 두려움, 혼자 두지 말라는 얘기 등
              texts: ["랄랄라", "웃겨", "부끄러워", "귀여워"]
          }
      ];

      function changeImage() { // 이미지와 텍스트를 랜덤으로 변경하는 함수
          const randomNumber = Math.floor(Math.random() * QUOTES.length); // 랜덤 인덱스 생성 - 이미지를 랜덤으로 바꾸기 위함
          const randomTextNumber = Math.floor(Math.random() * QUOTES[randomNumber].texts.length);  // 랜덤 인덱스 생성 - 한 이미지 안에 있는 텍스트를 랜덤으로 뽑기 위함
          document.getElementById("image").src = QUOTES[randomNumber].imagePath; //이미지 변경
          document.getElementById("text").innerHTML = QUOTES[randomNumber].texts[randomTextNumber]; //텍스트 변경
      }
  </script>

  </body>
